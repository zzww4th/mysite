<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受保护的网站首页</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="protected-container">
    <h1>欢迎访问我的网站！</h1>
    <p>这是需要密码才能访问的内容。</p>
    <a href="/src/about.html">访问关于页</a>
    <button id="logoutBtn" class="logout-btn">退出登录</button>
  </div>

  <script>
    // 改进的登出功能
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/logout', {
          method: 'DELETE',
          credentials: 'include'
        });
        if (response.ok) {
          window.location.href = '/login.html';
        } else {
          alert('登出失败，请稍后再试');
        }
      } catch (err) {
        alert('网络错误，请稍后再试');
      }
    });
  </script>
</body>
</html>
